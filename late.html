<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RUBYRED - SECURITY</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
  <link rel="icon" href="pic/logooo.png" />
  <link rel="stylesheet" href="about.css" />
  <style>
    * {
      box-sizing: border-box;
    }
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #888888 0%, #444444 100%);
      color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    #content-section {
      display: block;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background: #fff;
      color: #000;
      position: relative;
    }

    /* Logout button styling */
    #logout-btn {
      position: absolute;
      top: 125px;
      right: 15px;
      background: #df0c0c;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 900;
      font-size: 1rem;
      box-shadow: 0 0 15px #df0c0c;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      z-index: 9999;
    }
    #logout-btn:hover {
      background: #555555;
      box-shadow: 0 0 25px #555555;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      body,
      html {
        min-height: 100vh;
      }
      header {
        padding: 1rem;
      }
      .menu-btn {
        display: block;
      }
      nav#navbar {
        display: block;
      }
      #sidebar {
        left: 0;
      }
      #content-section {
        margin-left: 0;
      }
      .frame {
        margin-top: 80px;
        height: calc(100vh - 80px);
      }
    }

    /* Responsive styles for iPad and tablets */
    @media (max-width: 1024px) {
      header {
        padding: 1rem 2rem;
      }
      #sidebar {
        width: 200px;
      }
      #sidebar.active {
        left: 0;
      }
      #content-section {
        margin-left: 0;
      }
      .frame {
        margin-top: 80px;
        height: calc(100vh - 80px);
      }
    }
        #off img{
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      margin-left: 380px;
    }

  </style>
</head>
<body>
  <!-- Content Section full screen -->
  <div id="content-section">
    <header>
      <h2>RUBY<span>RED</span></h2>
      <div class="logo"><img src="pic/logooo.png" alt="rubyred" /></div>
      <button class="menu-btn" id="menu-btn" aria-label="Open navigation">
        <i class="fas fa-bars"></i>
      </button>
      <nav id="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <div class="text"><h1>LATE EMPLOYEES WITH REASON</h1></div>

    <div id="countdown" style="position: absolute; top: 137px; left: 0px; color: rgb(255, 255, 255); font-weight: bold; font-family: monospace; font-size: 1.48rem; display: none; text-shadow: 0 0 10px rgb(0, 0, 0); background: gray; padding: 15px; border-radius: 10px; box-shadow: 0 0 20px rgba(255, 0, 0, 0.5); border: 3px solid red; animation: border-pulse 2s infinite alternate;">
      Time left: 00:00:00
      <span style="display: inline-block; margin-left: 10px; animation: led-blink 1s linear infinite;">&#9679;</span>
    </div>

    <style>
  @keyframes border-pulse {
        0% {
          border-color: rgb(219, 16, 16);
          box-shadow: 0 0 10px rgb(122, 14, 14);
        }
        100% {
          border-color: rgb(129, 28, 28);
          box-shadow: 0 0 30px rgb(70, 4, 4);
        }
      }
      @keyframes led-blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0.3; }
      }    </style>

    <div class="frame">
      <iframe
        src="https://docs.google.com/spreadsheets/d/1xOXlNmAQsYHVhUDwZDhu5cj3r5s0J0yB1H4FbBCwpQY/edit?usp=sharing"
      ></iframe>
    </div>

    <div id="off" style="display: none;">
      <img src="pic/closed.jpg" alt="closed">
    </div>

    <button id="logout-btn" aria-label="Logout from RUBYRED">Logout</button>
  </div>

  </script>
