<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUBYRED</title>
    <link rel="stylesheet" href="new.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="pic/logooo.png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #222;
            min-height: 100vh;
            padding: 0;
        }

        /* تنسيق قائمة اختيار اللغة */
        .lang-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2000;
        }
        #langSwitcher {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            outline: none;
        }

        .top-section {
            background-image: url('pic/sewing.jpg');
            background-size: cover;
            background-position: center;
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .name h1 {
            color: #fff;
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .name span {
            color: #ff6b6b;
        }

        .nav ul {
            list-style: none;
            padding: 0;
            margin: 20px 0 0 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .nav a:hover {
            color: #ff6b6b;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            justify-items: center;
        }

        .card {
            width: 100%;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
            outline: none;
            position: relative;
        }

        .card-inner {
            background: linear-gradient(135deg, #444, #222);
            width: 100%;
            height: 100%;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.7);
            transition: transform 1s;
            transform-style: preserve-3d;
            will-change: transform;
            position: relative;
        }

        .card:hover .card-inner {
            transform: rotateY(360deg);
        }

        .card-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            user-select: none;
            pointer-events: none;
            white-space: nowrap;
            z-index: 10;
            text-align: center;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .top-section { height: 60vh; padding: 20px; }
            .name h1 { font-size: 2rem; }
            .nav ul { flex-direction: column; gap: 15px; margin-top: 20px; }
            .cards-container { grid-template-columns: 1fr; gap: 15px; padding: 10px; }
            .card-text { font-size: 1.2rem; }
            .menu-btn { display: block; }
            .nav { display: none; }
        }

        /* Menu button & Sidebar */
        .menu-btn { display: none; background: none; border: none; color: #fff; font-size: 1.5rem; cursor: pointer; margin: 10px 0; }
        #sidebar { position: fixed; top: 200px; right: -250px; width: 250px; height: calc(100vh - 100px); background: rgb(90, 90, 90); opacity: 90%; box-shadow: 2px 0 5px rgba(0, 0, 0, 0.7); transition: right 0.3s ease; z-index: 1050; padding-top: 1rem; }
        #sidebar.active { right: 0; }
        #sidebar ul { list-style: none; padding: 0; margin: 0; }
        #sidebar ul li { padding: 1rem 1.5rem; }
        #sidebar ul li a { color: #e0e0e0; text-decoration: none; font-weight: 700; font-size: 1rem; display: block; }

        .footer { text-align: center; padding: 20px; color: white; }
        .footer img { width: 60px; }
        .social a { color: white; margin: 0 10px; font-size: 20px; }
    </style>
</head>
<body>

  <div class="lang-container">
      <select id="langSwitcher">
          <option value="en">English</option>
          <option value="ar">العربية</option>
      </select>
  </div>

  <section class="top-section">
    <div class="header">
      <div class="name"><h1>RUBY<span>RED</span> GARMENT</h1></div>
      <button class="menu-btn" id="menu-btn" aria-label="Open navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="nav" id="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </section>

  <div id="sidebar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>

  <div class="cards-container">
    <div class="card" onclick="location.href='meetingRoom.html'">
      <div class="card-inner"></div>
      <div class="card-text" data-en="MEETING ROOM" data-ar="غرفة الاجتماعات">MEETING ROOM</div>
    </div>

    <div class="card" onclick="location.href='enterance.html'">
      <div class="card-inner"></div>
      <div class="card-text" data-en="ENTERANCE PERMISSION" data-ar="إذن دخول">ENTERANCE PERMISSION</div>
    </div>

    <div class="card" onclick="location.href='exit.html'">
      <div class="card-inner"></div>
      <div class="card-text" data-en="EXIT PERMISSION" data-ar="إذن خروج">EXIT PERMISSION</div>
    </div>

    <div class="card" onclick="location.href='late.html'">
      <div class="card-inner"></div>
      <div class="card-text" data-en="LATE BECAUSE OF BUSSES" data-ar="تأخير بسبب السياره">LATE BECAUSE OF BUSSES</div>
    </div>

    <div class="card" onclick="location.href='overnight.html'">
      <div class="card-inner"></div>
      <div class="card-text" data-en="OVERNIGHT" data-ar="عمل إضافي ليلي">OVERNIGHT</div>
    </div>

    <div class="card" onclick="location.href='nightshift.html'">
      <div class="card-inner"></div>
      <div class="card-text" data-en="NIGHT SHIFT" data-ar="وردية ليلية">NIGHT SHIFT</div>
    </div>

    <div class="card" onclick="location.href='location.html'">
      <div class="card-inner"></div>
      <div class="card-text" data-en="LOCATION" data-ar="الموقع">LOCATION</div>
    </div>

    <div class="card" onclick="location.href='managers.html'">
      <div class="card-inner"></div>
      <div class="card-text" data-en="MANAGERS ATTENDANCE" data-ar="حضور المديرين">MANAGERS ATTENDANCE</div>
    </div>

    <div class="card" onclick="location.href='visitors.html'">
      <div class="card-inner"></div>
      <div class="card-text" data-en="VISITORS" data-ar="الزوار">VISITORS</div>
    </div>

    <div class="card" onclick="location.href='left_workers.html'">
      <div class="card-inner"></div>
      <div class="card-text" data-en="LEFT WORKERS" data-ar="العمال المغادرون">LEFT WORKERS</div>
    </div>

    <div class="card" onclick="location.href='schedule.html'">
      <div class="card-inner"></div>
      <div class="card-text" data-en="SCHEDULE" data-ar="الجدول">SCHEDULE</div>
    </div>

    <div class="card" onclick="location.href='cars.html'">
      <div class="card-inner"></div>
      <div class="card-text" data-en="CARS" data-ar="السيارات">CARS</div>
    </div>
  </div>

  <div class="footer">
    <img src="pic/logooo.png" alt="">
    <p>RUBYRED GARMENT</p>
    <div class="social">
      <a href="https://www.facebook.com/RUBYREDGARMENTSAE/" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.linkedin.com/company/rubyred-garment-manufacturing-s-a-e/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      <a href="mailto:hr@rubyredgarment.com"><i class="fas fa-envelope"></i></a>
    </div>
  </div>

  <script>
    // منطق التبديل بين اللغات للكروت فقط
    const langSwitcher = document.getElementById('langSwitcher');
    const cardTexts = document.querySelectorAll('.card-text');

    langSwitcher.addEventListener('change', function() {
        const selectedLang = this.value;
        
        cardTexts.forEach(textElement => {
            // جلب النص بناءً على اللغة المختارة من الـ attributes
            const newText = textElement.getAttribute(`data-${selectedLang}`);
            textElement.textContent = newText;
        });

        // تغيير اتجاه الصفحة للكروت فقط إذا أردت (اختياري)
        // if(selectedLang === 'ar') document.querySelector('.cards-container').dir = 'rtl';
        // else document.querySelector('.cards-container').dir = 'ltr';
    });

    // Sidebar toggle
    const menuBtn = document.getElementById('menu-btn');
    const sidebar = document.getElementById('sidebar');
    menuBtn.addEventListener('click', function() {
        sidebar.classList.toggle('active');
    });

    // Accessibility for cards
    document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('keydown', e => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                card.click();
            }
        });
    });
  </script>

</body>
</html>
